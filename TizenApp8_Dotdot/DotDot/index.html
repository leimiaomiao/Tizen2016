<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="DotDot"/>

    <title>DotDot</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="./js/d3.min.js"></script>
	<script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/hero.js"></script>
    <script type="text/javascript" src="./js/ball.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    
</head>

<body>
    <div class="tips_container">
        <ul class="tips">
            <li><span class="red">红色球</span>-结束</li>
            <li><span class="blue">黄色球</span>-缩小</li>
            <li><span class="grey">灰色球</span>-变大</li>
            <li><span class="green">绿色球</span>-保护</li>
        </ul>
        <div class="close"></div>
    </div>
    <div class="show"></div>
    <svg id="container">
    	<text x="10" y="40" font-family="Verdana" font-size="40" fill="lightgrey" id="score">0</text>
   		<text font-family="Verdana" font-size="30" fill="lightgrey" id="replay">Replay</text>
        <text font-family="Verdana" font-size="30" fill="lightgrey" id="play">Play</text>
        <text font-family="Verdana" font-size="20" fill="lightgrey" id="target">看你能活多久！</text>
    </svg>
</body>
</html>
