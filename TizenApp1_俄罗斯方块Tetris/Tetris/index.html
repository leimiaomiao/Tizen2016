<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mobile Teris" />
    <title>Tizen Mobile Teris</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="page">
        <div class="contents">
            <div class="top">
                <div class="main">
                    <table class="max_table">
                    </table>
                </div>
                <div class="tip">
                    <span class="desc">下一个图形:</span>
                    <table class="min_table">
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <span class="desc">得分:</span>
                    <span class="score">0</span>
                    <span class="desc">提示:</span>
                    <ul>
                        <li>&nbsp;↑ - 变形</li>
                        <li>&nbsp;↓ - 向下</li>
                        <li>&nbsp;← - 向左</li>
                        <li>&nbsp;→ - 向右</li>
                        <li>长按 - 加速</li>
                    </ul>
                </div>
            </div>
            <div class="down">
                <table class="ope_table">
                    <tbody>
                        <tr>
                            <td></td>
                            <td class="key_top"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="key_left"></td>
                            <td></td>
                            <td class="key_right"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="key_down"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="alert">
        <span class="over">游戏结束</span>
        <span class="result">得分:<span class="score">0</span></span>
        <button class="restart">重新开始</button>
    </div>
</body>

</html>
